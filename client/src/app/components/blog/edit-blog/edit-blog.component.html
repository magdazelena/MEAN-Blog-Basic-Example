<h1 class="page-header">Edytuj bloga</h1>
<div class="row show-hide-message">
  <div [ngClass]="messageClass">{{ message }}</div>
</div>

<form (submit)="updateBlogSubmit()">
  <div class="form-group">
    <input
      type="text"
      name="title"
      class="form-control"
      autocomplete="off"
      placeholder="*Title"
      [(ngModel)]="blog.title"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      name="excerpt"
      class="form-control"
      autocomplete="off"
      placeholder="*Excerpt"
      [(ngModel)]="blog.excerpt"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      name="blog"
      class="form-control"
      autocomplete="off"
      rows="10"
      cols="80"
      placeholder="*Blog"
      [(ngModel)]="blog.blog"
    />
  </div>
  <div class="form-group">
    <select name="category" [(ngModel)]="blog.category">
      <option value="">Select category</option>
      <option *ngFor="let category of categories" [ngValue]="category._id">{{
        category.title
      }}</option>
    </select>
  </div>
  <button type="submit" name="save" class="btn btn-info">Zapisz zmiany</button>
</form>
