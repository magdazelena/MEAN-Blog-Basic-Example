<div class="row">
  <div class="title">
    <h1 class="display-2">
      {{ postObject.title }}
      <small class="text-muted">{{
        postObject.date | date: "MMM dd, yyyy"
      }}</small>
    </h1>
  </div>
  <hr />
  <div class="col-md-6">
    <p class="lead">{{ postObject.excerpt }}</p>
    <div class="body">{{ postObject.blog }}</div>
  </div>
</div>
